<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtCoder Command Copier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px dashed #ccc;
            border-radius: 4px;
        }
        .copy-btn {
            margin-top: 10px;
            background-color: #28a745;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>AtCoder Command Copier</h1>
    <div class="container">
        <div class="form-group">
            <label for="contest">Contest Name</label>
            <input type="text" id="contest" placeholder="e.g., abc123">
        </div>
        <div class="form-group">
            <label for="problem">Problem Name</label>
            <input type="text" id="problem" placeholder="e.g., a">
        </div>
        <button id="generate">Generate Command</button>
        <div class="output" id="output" style="display: none;">
            <p id="command"></p>
            <button class="copy-btn" id="copy">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        document.getElementById('generate').addEventListener('click', function () {
            const contest = document.getElementById('contest').value.trim();
            const problem = document.getElementById('problem').value.trim();

            if (!contest || !problem) {
                alert('Please fill in both fields.');
                return;
            }

            const command = `cd ${contest} && g++ ${problem}.cpp -o ${problem} && ./${problem}`;
            document.getElementById('command').textContent = command;
            document.getElementById('output').style.display = 'block';
        });

        document.getElementById('copy').addEventListener('click', function () {
            const command = document.getElementById('command').textContent;

            navigator.clipboard.writeText(command).then(() => {
                alert('Command copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        });
    </script>
</body>
</html>
