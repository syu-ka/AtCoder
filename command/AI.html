<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtCoder Command Copier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button#create {
            background-color: #007bff;
        }
        button#test {
            background-color: #28a745;
        }
        button#git {
            background-color: #ffc107;
            color: #333;
        }
        button#next {
            background-color: #17a2b8;
        }
        .command-list {
            margin-top: 20px;
        }
        .command-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px dashed #ccc;
            border-radius: 4px;
        }
        .command-text {
            font-family: monospace;
            flex: 1;
        }
        .copy-btn {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .alert {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
        }
        .commit-container {
            display: none;
            margin-top: 20px;
        }
        .commit-container input {
            width: calc(100% - 100px);
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .commit-container button {
            padding: 10px;
            background-color: #ffc107;
            border: none;
            border-radius: 4px;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>AtCoder Command Copier</h1>
    <div class="container">
        <div class="form-group">
            <label for="contest">Contest Name</label>
            <input type="text" id="contest" placeholder="abc123">
        </div>
        <div class="form-group">
            <label for="problem">Problem Name</label>
            <select id="problem">
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d">d</option>
                <option value="e">e</option>
                <option value="f">f</option>
                <option value="g">g</option>
            </select>
        </div>
        <div class="button-group">
            <button id="create">Create New</button>
            <button id="test">Test & Submit</button>
            <button id="git">Git</button>
            <button id="next">Next Problem</button>
        </div>
        <div class="commit-container" id="commitContainer">
            <input type="text" id="commitMessage" placeholder="Enter commit message">
            <button id="commitSubmit">Submit Commit</button>
        </div>
        <div class="command-list" id="commandList" style="display: none;"></div>
        <div class="alert" id="alert">Copied to clipboard!</div>
    </div>

    <script>
        const commands = {
            create: [
                { text: 'acc new {contest}' },
                { text: 'cd {contest}/{problem}' },
                { text: 'code main.js' },
            ],
            test: [
                { text: 'node main.js' },
                { text: 'oj-t-js' },
                { text: 'acc-s-js' },
            ],
            git: [
                { text: 'cd ../../' },
                { text: 'git status' },
                { text: 'git add .' },
                { text: 'git commit -m ""' },
                { text: 'git push origin main' },
                { text: 'cd {contest}/{problem}' },
            ],
            next: [
                { text: 'cd ../../' },
                { text: 'cd {contest}/{problem}' },
                { text: 'code main.js' },
            ],
        };

        const commandList = document.getElementById('commandList');
        const alertBox = document.getElementById('alert');
        const commitContainer = document.getElementById('commitContainer');
        const commitMessageInput = document.getElementById('commitMessage');

        function generateCommands(type) {
            const contest = document.getElementById('contest').value.trim();
            const problem = document.getElementById('problem').value.trim();

            if (!contest || !problem) {
                alert('Please fill in both fields.');
                return;
            }

            commandList.innerHTML = '';

            commands[type].forEach(commandObj => {
                let commandText = commandObj.text
                    .replace('{contest}', contest)
                    .replace('{problem}', problem);

                if (type === 'git' && commandObj.text.includes('git commit -m ""')) {
                    const commitMessage = commitMessageInput.value.trim();
                    commandText = `git commit -m "${commitMessage}"`;
                }

                const commandItem = document.createElement('div');
                commandItem.className = 'command-item';

                const commandPre = document.createElement('pre');
                commandPre.className = 'command-text';
                commandPre.textContent = commandText;
                commandItem.appendChild(commandPre);

                const copyButton = document.createElement('button');
                copyButton.className = 'copy-btn';
                copyButton.textContent = 'Copy';
                copyButton.addEventListener('click', () => {
                    navigator.clipboard.writeText(commandText).then(() => {
                        alertBox.style.display = 'block';
                        setTimeout(() => {
                            alertBox.style.display = 'none';
                        }, 2000);
                    });
                });

                commandItem.appendChild(copyButton);
                commandList.appendChild(commandItem);
            });

            commandList.style.display = 'block';
        }

        function nextProblem() {
            const problemSelect = document.getElementById('problem');
            const currentIndex = problemSelect.selectedIndex;

            if (currentIndex === problemSelect.options.length - 1) {
                alert('次の問題はありません。現在の問題が最終問題でした');
                return;
            }

            problemSelect.selectedIndex = currentIndex + 1;
            generateCommands('next');
        }

        document.getElementById('create').addEventListener('click', () => generateCommands('create'));
        document.getElementById('test').addEventListener('click', () => generateCommands('test'));
        document.getElementById('git').addEventListener('click', () => {
            commitContainer.style.display = 'block';
            generateCommands('git');
        });
        document.getElementById('commitSubmit').addEventListener('click', () => generateCommands('git'));
        document.getElementById('next').addEventListener('click', nextProblem);
    </script>
</body>
</html>
