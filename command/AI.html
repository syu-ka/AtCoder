<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtCoder Command Copier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .command-list {
            margin-top: 20px;
        }
        .command-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px dashed #ccc;
            border-radius: 4px;
        }
        .command-text {
            font-family: monospace;
            flex: 1;
        }
        .button-group {
            display: flex;
            align-items: center;
            margin-left: 5px;
        }
        .copy-btn {
            padding: 5px 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-left: auto;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
        .meaning-btn {
            width: 16px;
            height: 16px;
            color: #ccc;
            border: solid 1px #ccc;
            border-radius: 50%;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
        }
        .meaning-btn:hover {
            background-color: #bbb;
        }
        .description {
            display: none;
            margin-top: 5px;
            padding: 5px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>AtCoder Command Copier</h1>
    <div class="container">
        <div class="form-group">
            <label for="contest">Contest Name</label>
            <input type="text" id="contest" placeholder="abc123">
        </div>
        <div class="form-group">
            <label for="problem">Problem Name</label>
            <input type="text" id="problem" placeholder="a,b,c...">
        </div>
        <button id="generate">Generate Commands</button>
        <div class="command-list" id="commandList" style="display: none;"></div>
    </div>

    <script>
        const commandsTemplate = [
            { text: 'acc new {contest}', description: 'そのコンテストの環境を作る.' },
            { text: 'cd {contest}/{problem}', description: 'AtCoderファイルから問題ファイルまで移動する.' },
            { text: 'code main.js', description: 'main.jsを開く.' },
            { text: 'node main.js', description: '個別テスト（手動入力）.' },
            { text: 'oj-t-js', description: '全体テスト.' },
            { text: 'acc-s-js', description: '提出（Please type "pra1"と言われたらpra1と書く）.' },
            { text: 'cd ../../', description: '問題のファイルからAtCoderファイルまで移動する.' },
            { text: 'git status', description: 'git 状態を見る.' },
            { text: 'git add .', description: 'git ステージに乗せる.' },
            { text: 'git commit -m ""', description: 'git コミットする.' },
            { text: 'git push origin main', description: 'git リモートリポジトリに送る.' },
        ];

        document.getElementById('generate').addEventListener('click', function () {
            const contest = document.getElementById('contest').value.trim();
            const problem = document.getElementById('problem').value.trim();

            if (!contest || !problem) {
                alert('Please fill in both fields.');
                return;
            }

            const commandList = document.getElementById('commandList');
            commandList.innerHTML = '';

            commandsTemplate.forEach(commandObj => {
                const commandText = commandObj.text.replace('{contest}', contest).replace('{problem}', problem);

                const commandItem = document.createElement('div');
                commandItem.className = 'command-item';

                const commandPre = document.createElement('pre');
                commandPre.className = 'command-text';
                commandPre.textContent = commandText;
                commandItem.appendChild(commandPre);

                const meaningButton = document.createElement('button');
                meaningButton.className = 'meaning-btn';
                meaningButton.textContent = '?';
                meaningButton.addEventListener('click', function () {
                    if (descriptionDiv.style.display === 'none') {
                        descriptionDiv.style.display = 'block';
                    } else {
                        descriptionDiv.style.display = 'none';
                    }
                });

                const buttonGroup = document.createElement('div');
                buttonGroup.className = 'button-group';

                buttonGroup.appendChild(meaningButton);

                const copyButton = document.createElement('button');
                copyButton.className = 'copy-btn';
                copyButton.textContent = 'Copy';
                copyButton.addEventListener('click', function () {
                    navigator.clipboard.writeText(commandText).then(() => {
                        alert('Command copied to clipboard!');
                    }).catch(err => {
                        alert('Failed to copy: ' + err);
                    });
                });

                buttonGroup.appendChild(copyButton);

                const descriptionDiv = document.createElement('div');
                descriptionDiv.className = 'description';
                descriptionDiv.textContent = commandObj.description;
                descriptionDiv.style.display = 'none';

                commandItem.appendChild(buttonGroup);
                commandItem.appendChild(descriptionDiv);
                commandList.appendChild(commandItem);
            });

            commandList.style.display = 'block';
        });
    </script>
</body>
</html>
